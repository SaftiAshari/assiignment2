<!DOCTYPE html>
<html>
<head>
  <title>Digital Clock</title>
  <style>
    /* CSS for clock container */
    #clock {
      font-size: 48px;
      text-align: center;
      padding: 20px;
      background-color: #f8f8f8;
      border-radius: 10px;
      width: 300px;
      margin: 0 auto;
      margin-top: 100px;
    }
  </style>
</head>
<body>
  <div id="clock"></div>

  <script>
    // Function to update the clock every second
    function updateClock() {
      // Get the current time
      var now = new Date();
      var hours = String(now.getHours()).padStart(2, '0'); // Format hours with leading zero
      var minutes = String(now.getMinutes()).padStart(2, '0'); // Format minutes with leading zero
      var seconds = String(now.getSeconds()).padStart(2, '0'); // Format seconds with leading zero

      // Format the time string
      var timeString = hours + ':' + minutes + ':' + seconds;

      // Display the formatted time in the clock div
      document.getElementById('clock').innerText = timeString;
    }

    // Call the updateClock function once to initialize the clock
    updateClock();

    // Call the updateClock function every second using setInterval
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
